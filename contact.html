<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - EquityHeartBeats</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="EquityHeartBeats Logo">
      </div>
      <button class="nav-toggle">Menu</button>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="volunteer.html">Volunteer</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="donate.html">Donate</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="contact" class="contact">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Get in touch with us for inquiries and collaborations.</p>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="cta-button">Submit</button>
      </form>
      <div class="contact-info">
        <p>Email: <a href="mailto:equityheartbeats@gmail.com">equityheartbeats@gmail.com</a></p>
        <p>Instagram: <a href="https://instagram.com/equityheartbeats" target="_blank">@equityheartbeats</a></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <ul class="social-links">
        <li><a href="mailto:equityheartbeats@gmail.com">Email</a></li>
        <li><a href="https://instagram.com/equityheartbeats" target="_blank">Instagram</a></li>
      </ul>
      <p>&copy; 2024 EquityHeartBeats. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
